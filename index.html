<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D Avanzado</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui">
            <h3>Visualizador 3D</h3>
            <p id="model-info">Cargando modelo...</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div id="loading">Cargando...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>

    <script>
        class ModelViewer {
            constructor() {
                this.init();
            }
            
            init() {
                // Escena
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x222222);
                
                // Cámara
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(5, 5, 5);
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // Controles
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                
                // Luces
                this.setupLights();
                
                // Cargar modelo
                this.loadModel();
                
                // Animación
                this.animate();
                
                // Eventos
                this.setupEvents();
            }
            
            setupLights() {
                // Luz ambiental
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                // Luz direccional principal
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                // Luz de relleno
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight.position.set(-5, -5, -5);
                this.scene.add(fillLight);
            }
            
            loadModel() {
                const loader = new THREE.GLTFLoader();
                const urlParams = new URLSearchParams(window.location.search);
                const modelName = urlParams.get('model') || 'modelo.glb';
                
                document.getElementById('model-info').textContent = `Cargando: ${modelName}`;
                
                loader.load(
                    modelName,
                    (gltf) => {
                        this.model = gltf.scene;
                        this.scene.add(this.model);
                        
                        // Ajustar vista al modelo
                        this.fitModelToView();
                        
                        // Ocultar loading
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('model-info').textContent = `Modelo: ${modelName}`;
                    },
                    (xhr) => {
                        const percent = (xhr.loaded / xhr.total * 100);
                        document.getElementById('progress').style.width = percent + '%';
                    },
                    (error) => {
                        console.error('Error:', error);
                        document.getElementById('model-info').textContent = 'Error al cargar el modelo';
                        document.getElementById('loading').textContent = 'Error al cargar el modelo';
                    }
                );
            }
            
            fitModelToView() {
                if (!this.model) return;
                
                const box = new THREE.Box3().setFromObject(this.model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = this.camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                
                cameraZ *= 1.5; // Margen
                
                this.camera.position.copy(center);
                this.camera.position.z += cameraZ;
                
                this.controls.target.copy(center);
                this.controls.update();
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
            
            setupEvents() {
                window.addEventListener('resize', () => this.onWindowResize());
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // Inicializar el visualizador
        new ModelViewer();
    </script>
</body>
</html>
